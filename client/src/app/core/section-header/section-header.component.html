<ng-container *ngIf="$any(bcService.breadcrumbs$ |async) as breadcrumbs">
    <section *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'"  class="py-3" style="margin-top: 105px; background-color: #dadadada;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1 class="text-warning">{{breadcrumbs[breadcrumbs.length - 1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            {{breadcrumb | titlecase}}
                        </ng-container>
                    </xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>

<div class="card shadow-sm" style="border-radius: 10px;" *ngIf="product">

  <div class="image position-relative" style="cursor: pointer;">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
    <div class="d-flex justify-content-center align-items-center hover-overlay">
      <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
      <button routerLink="/shop/{{product.id}}" class="btn btn-primary">View</button>
    </div>
  </div>


  <div class="card-body d-flex flex-column shadow" style="background-color: #f1f1f1;">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
